apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 2
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: sriov-fec-operator:v2.0.2
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: SRIOV_FEC_DAEMON_IMAGE
          value: $SRIOV_FEC_DAEMON_IMAGE
        - name: SRIOV_FEC_LABELER_IMAGE
          value: $SRIOV_FEC_LABELER_IMAGE
        - name: SRIOV_FEC_NETWORK_DEVICE_PLUGIN_IMAGE
          value: $SRIOV_FEC_NETWORK_DEVICE_PLUGIN_IMAGE
        - name: SRIOV_FEC_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SRIOV_FEC_GENERIC_K8S
          valueFrom:
            configMapKeyRef:
              optional: true
              name: operator-configuration
              key: isGeneric
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
