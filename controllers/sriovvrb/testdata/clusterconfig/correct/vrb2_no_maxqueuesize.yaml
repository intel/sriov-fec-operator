apiVersion: sriovvrb.intel.com/v1
kind: SriovVrbClusterConfig
metadata:
  name: config
spec:
  nodeSelector:
    foo: bar
  acceleratorSelector:
    deviceID: anyDevice
  physicalFunction:
    pfDriver: pci-pf-stub
    vfDriver: vfDriver
    vfAmount: 2
    bbDevConfig:
      vrb2:
        pfMode: false
        numVfBundles: 2
        uplink4G:
          numQueueGroups: 1
          numAqsPerGroups: 1
          aqDepthLog2: 1
        downlink4G:
          numQueueGroups: 1
          numAqsPerGroups: 1
          aqDepthLog2: 1
        uplink5G:
          numQueueGroups: 1
          numAqsPerGroups: 1
          aqDepthLog2: 1
        downlink5G:
          numQueueGroups: 1
          numAqsPerGroups: 1
          aqDepthLog2: 1
        qfft:
          numQueueGroups: 1
          numAqsPerGroups: 1
          aqDepthLog2: 1
        qmld:
          numQueueGroups: 1
          numAqsPerGroups: 1
          aqDepthLog2: 1
