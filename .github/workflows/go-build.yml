# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Run go fmt against code
      run: |
        GOPATH=$(go env GOPATH) make -j$nproc fmt
    - name: Run go vet against code
      run: |
        GOPATH=$(go env GOPATH) make -j$nproc vet
    - name: Build manager service using make
      run: |
        GOPATH=$(go env GOPATH) make -j$nproc manager
 
    - name: Build daemon service using make
      run: |
        GOPATH=$(go env GOPATH) make -j$nproc daemon
    - name: Build labeler service using make
      run: |
        GOPATH=$(go env GOPATH) make -j$nproc labeler
