apiVersion: v1
kind: ConfigMap
metadata:
  name: supported-accelerators
  namespace: "{{ .INTEL_FPGA_NAMESPACE }}"
data:
  accelerators.json: |
    {
      "VendorID": {
        "1c2c": "Silicom"
      },
      "Class": "12",
      "SubClass": "00",
      "Devices": {
        "1000": "LC"
      },
      "NodeLabel": "fpga.intel.com/network-accelerator-n5010"
    }

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: accelerator-discovery
  namespace: "{{ .INTEL_FPGA_NAMESPACE }}"

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: accelerator-discovery
rules:
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "update"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: accelerator-discovery
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: accelerator-discovery
  namespace: "{{ .INTEL_FPGA_NAMESPACE }}"
subjects:
- kind: ServiceAccount
  name: accelerator-discovery
  namespace: "{{ .INTEL_FPGA_NAMESPACE }}"
userNames:
- system:serviceaccount:{{ .INTEL_FPGA_NAMESPACE }}:accelerator-discovery

---

apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: accelerator-discovery
  name: accelerator-discovery
  namespace: "{{ .INTEL_FPGA_NAMESPACE }}"
  annotations:
    openshift.io/scc: accelerator-discovery
spec:
  minReadySeconds: 10
  selector:
    matchLabels:
      app: accelerator-discovery
  template:
    metadata:
      labels:
        app: accelerator-discovery
      name: accelerator-discovery
    spec:
      serviceAccountName: accelerator-discovery
      containers:
      - image: "{{ .INTEL_FPGA_LABELER_IMAGE }}"
        imagePullPolicy: Always
        name: accelerator-discovery
        args:
        - --zap-log-level=10
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: config-volume
          mountPath: "/labeler-workspace/config"
          readOnly: true
        env:
          - name: NODENAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
      volumes:
        - name: config-volume
          configMap:
            name: supported-accelerators
            items:
            - key: accelerators.json
              path: accelerators.json
