apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: quay.io/ryan_raasch/n3000-operator:v1.1.0
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: N3000_DAEMON_IMAGE
          value: $N3000_DAEMON_IMAGE
        - name: N3000_DRIVER_CONTAINER_IMAGE
          value: $N3000_DRIVER_CONTAINER_IMAGE
        - name: N3000_MONITORING_IMAGE
          value: $N3000_MONITORING_IMAGE
        - name: N3000_LABELER_IMAGE
          value: $N3000_LABELER_IMAGE
        - name: N3000_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
