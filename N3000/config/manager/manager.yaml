apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: intel-fpga-operators
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --leader-elect
        image: quay.io/ryan_raasch/intel-fpga-operator:v1.1.0
        imagePullPolicy: Always
        name: manager
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
        - name: INTEL_FPGA_DAEMON_IMAGE
          value: quay.io/ryan_raasch/intel-fpga-daemon:v1.1.0
        - name: INTEL_FPGA_MONITORING_IMAGE
          value: quay.io/ryan_raasch/intel-fpga-monitoring:v1.1.0
        - name: INTEL_FPGA_LABELER_IMAGE
          value: quay.io/ryan_raasch/intel-fpga-labeler:v1.1.0
        - name: INTEL_FPGA_NAMESPACE
          value: intel-fpga-operators
        - name: INTEL_FPGA_DRIVER_IMAGE
          value: quay.io/ryan_raasch/dfl-kmod:eea9cbc-4.18.0-193.el8.x86_64
        - name: NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
      serviceAccountName: intel-fpga-controller-manager
      terminationGracePeriodSeconds: 10
